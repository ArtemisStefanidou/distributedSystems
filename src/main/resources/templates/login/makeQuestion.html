<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make your Question</title>
    <link th:href="@{/login/makeQuestion.css}" rel="stylesheet">
    <link th:href="@{/login/navBar.css}" rel="stylesheet">
</head>
<body>
<nav>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Services</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
</nav><br><br><br><br>

    <div class="blackboard">
        <div class="form">
            <h1>Φτιάξε μια ερώτηση που σίγουρα θα θυμούνται οι μαθητές!</h1>
            <p>
                <label>Φωτογραφία: </label>
                <input type="text" id="image" placeholder="Γράψε εδώ το url της φωτογραφίας" size="42">
            </p>
            <p>
                <label>Κείμενο Ερώτησης: </label>
                <input type="text" id="txt" placeholder="Γράψε Εδώ το Κείμενο" size="39">
            </p>
            <p>
                <label>Επιλογή 1: </label>
                <input type="text" id="option1" placeholder="Γράψε την σωστή απάντηση εδώ" size="40">
            </p>
            <p>
                <label>Επιλογή 2: </label>
                <input type="text" id="option2" placeholder="Γράψε μια δεύτερη απάντηση που δεν είναι σωστή" size="40">
            </p>  <p>
                <label>Επιλογή 3: </label>
                <input type="text" id="option3" placeholder="Γράψε μια τρίτη απάντηση που δεν είναι σωστή" size="40">
            </p>  <p>
                <label>Επιλογή 4: </label>
                <input type="text" id="option4" placeholder="Γράψε μια τέταρτη απάντηση που δεν είναι σωστή" size="40">
            </p>
            <p>
                <label>Script Ερώτησης: </label>
                <input type="text" id="qScript" placeholder="Γράψε εδώ το script αν χρειάζεται" size="33">
            </p>
            <p class="wipeout">
                <input type="submit" value="Έτοιμη" id="addQuestion" />
            </p>
        </div>
    </div>


<script type="text/javascript" th:src="@{/login/makeQuestion.js}"></script>
</body>
</html>
